
<div class="reportPage container" ng-swipe-right="prev()" ng-swipe-left="submit($event, reportForm)">

    <div class="reportHeading">
        <h1>Report Encounter</h1>
        <h3>Safety on Mars is your responsibility</h3>
    </div>

    <div class="formContainer">
        <form action="" ng-class="{ 'show-validation' : showValidation}" novalidate name="reportForm"
              class="reportForm" ng-submit="submit($event, reportForm)">

            <fieldset>
                <div class="customSelect">
                    <select name="select-alien" id="select-alien" ng-model="report.atype" required>
                        <option value="" class="placeholder">Select alien type</option>
                        <option value="{{ alien.type }}" ng-repeat="alien in aliens">{{ alien.type }}</option>
                    </select>
                </div>

                <textarea name="action" id="action" cols="30" rows="10" placeholder="Action taken"
                          ng-model="report.action" required>
                </textarea>
            </fieldset>

            <fieldset>
                <input class="btnStyle" type="submit" value="Submit Report">
            </fieldset>

        </form>
    </div>
</div>
