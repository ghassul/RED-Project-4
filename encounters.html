
<div class="encountersPage container" ng-swipe-left="next()" ng-swipe-right="prev()">

    <div class="encountersHeading">
        <h1>Recent Encounters</h1>
        <h3>See an Alien? Report it!</h3>
    </div>


    <ul class="encountersList">

        <li ng-repeat="encounter in encounters">
            <div>{{message.time | date: 'EEEE, MMM d'}} - <span>{{ encounter.atype }}</span></div><p>{{ encounter.action }}</p>
        </li>

    </ul>

    <footer>
        <a ui-sref="report"><input class="btnStyle" type="submit" value="Report encounter"></a>
    </footer>

</div>
